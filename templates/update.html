{% extends "base.html" %}

{% block title %}Update Expense{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h4 class="card-title">Update Expense</h4>
        <form method="POST" action="/update/{{ expense.id }}">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" value="{{ expense.title }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control" value="{{ expense.amount }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Expense</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
